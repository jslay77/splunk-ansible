---
- name: Set inputs.conf configs (splunktcp://9997.connection_host)
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/inputs.conf" 
    section: 'splunktcp://9997'
    option: connection_host
    value: ip
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Set inputs.conf configs ([splunktcp://9997].connection_host)
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/inputs.conf" 
    section: '[splunktcp://9997]'
    state: absent
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Set web.conf configs (settings.startwebserver)
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/web.conf" 
    section: settings
    option: startwebserver
    value: "{{splunk_web_enabled}}"
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Set web.conf configs (settings.mgmtHostPort) 
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/web.conf" 
    section: settings
    option: mgmtHostPort
    value: "0:{{splunkd_mgmt_port}}"
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Set server.conf configs (general.serverName)
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/server.conf" 
    section: general
    option: serverName
    value: "{{ splunk_role }}-{{ inventory_hostname }}"
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Set server.conf configs (kvstore.disabled)
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/server.conf" 
    section: kvstore
    option: disabled
    value: "{{ splunk_kvstore_disabled }}"
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Configure license slave
  command: "{{ splunk_home }}/bin/splunk edit licenser-localslave -master_uri '{{ splunk_lm_uri }}' -auth admin:{{ splunk_admin_pass }}"
  become: yes
  become_user: "{{ splunk_user }}"
  when: (splunk_lm_uri is defined)
  ignore_errors: true
  changed_when: false
  no_log: true

- name: re-read facts after adding custom fact
  setup: filter=ansible_local
  become: yes

- include: upgrade.yml
  when: ( splunk_version > ansible_local.splunk.idx.version )
  become: yes

- include: multisite.yml
  when: ( splunk_idx_clustering_multisite == true )

- include: idx_clustering.yml
  when: ( splunk_idx_clustering == true )
