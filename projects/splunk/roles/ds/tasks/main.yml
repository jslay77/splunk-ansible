---
- name: Create app structure for deployment-apps.
  file: dest="{{ splunk_home }}/etc/deployment-apps/jks_outputs/local" mode=750 state=directory recurse=yes
  become: yes
  become_user: "{{ splunk_user }}"

- name: Add outputs.conf
  template: src=outputs.conf dest="{{ splunk_home }}/etc/deployment-apps/jks_outputs/local/outputs.conf" mode=0650
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Add serverclasses
  unarchive: src=apps.tgz dest="{{ splunk_home }}/etc/apps/"
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Add deployment-apps
  unarchive: src=deployment-apps.tgz dest="{{ splunk_home }}/etc/deployment-apps"
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Copy outputs.conf for splunk
  template: src=outputs.conf dest="{{ splunk_home }}/etc/system/local/outputs.conf" mode=0650
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Set web.conf configs (settings.startwebserver)
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/web.conf" 
    section: settings
    option: startwebserver
    value: "{{splunk_web_enabled}}"
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Set web.conf configs (settings.mgmtHostPort) 
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/web.conf" 
    section: settings
    option: mgmtHostPort
    value: "0:{{splunkd_mgmt_port}}"
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Set server.conf configs (general.serverName)
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/server.conf" 
    section: general
    option: serverName
    value: "{{ splunk_role }}-{{ inventory_hostname }}"
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Set server.conf configs (kvstore.disabled)
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/server.conf" 
    section: kvstore
    option: disabled
    value: "{{ splunk_kvstore_disabled }}"
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  notify:
    - Restart Splunk

- name: Configure license slave
  ini_file:
    path: "{{ splunk_home }}/etc/system/local/server.conf"
    section: license
    option: master_uri
    value: "{{ splunk_lm_uri }}"
    backup: yes
  become: yes
  become_user: "{{ splunk_user }}"
  when: (splunk_lm_uri is defined)

- name: re-read facts after adding custom fact
  setup: filter=ansible_local
  become: yes

- include_tasks: upgrade.yml
  when: ( splunk_version > ansible_local.splunk.ds.version )
  become: yes

