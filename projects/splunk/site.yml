---
- hosts: all
  gather_facts: False
  
  tasks:
  - name: install python 2
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
    become: yes

- hosts: universal_forwarders
  become: no
  roles:
  - uf

- hosts: deployment_servers
  become: no
  roles:
  - ds

- hosts: cluster_master
  become: no
  roles:
  - cm

- hosts: search_heads
  become: no
  roles:
  - sh

- hosts: indexers
  become: no
  roles:
  - idx

